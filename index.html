<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>WordBeater</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>WordBeater</h1>
      </nav>
    </header>
    <section class="outer">
      <section class="inner">
        <div class="word"><h5 id="word">some take me home</h5></div>
        <div class="time">
          <p><span id="time"></span> Seconds</p>
        </div>
        <div class="score">
          <p>score : <span id="score">10</span></p>
        </div>
        <div class="score">
          <p>High score : <span id="hscore">10</span></p>
        </div>
        <div class="input">
          <input type="text" autofocus id="input" />
        </div>

        <div class="info">
          <p>
            Please beat the time by completing the word before the time run out
          </p>
        </div>
      </section>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
